<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Covid-19</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/covid-styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <!-- ============= CABECERA ====================== -->
    <header>
        <div class="container-fluid cabecera">
            <br><br>
            <h1>Estadisticas Mundiales Covid-19</h1>
        </div>
    </header>

    <!-- ============== NAVEGACION ==================== -->
    <div class="container-fluid sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">
                <i class="fas fa-virus"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-link" href="#country">
                    <i class="fas fa-globe"></i>
                     Por Pais</a>
                <a class="nav-link" href="#compare">
                    <i class="fas fa-chart-bar"></i>
                     Comparacion</a>
              </div>
            </div>
          </nav>
    </div>

    <!-- ===============  MAIN     ==================== -->
    <main>
        <!-- ===== CUADRO RECMENDACIONES ========================== -->
        <div id="carouselCaptions" class="carousel slide mt-1" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselCaptions" data-slide-to="1"></li>
              <li data-target="#carouselCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/assets/img/carrousell1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="text-warning"><strong> Recorda siempre :</strong></h5>
                  <p class="text-warning display-4"><i class="fas fa-people-arrows"></i> Mantener Distancia Social.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/assets/img/carrousell2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="text-warning"><strong> Recorda siempre :</strong></h5>
                  <p class="text-warning display-4"><i class="fas fa-hands-wash"></i> Lavado de manos</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/assets/img/carrousell3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="text-warning"><strong> Recorda siempre :</strong></h5>
                  <p class="text-warning display-4"><i class="fas fa-head-side-mask"></i> Usar Tapabocas</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/assets/img/carrousell4.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <!-- <h5 class="text-warning">Recorda siempre :</h5>
                  <p class="text-warning"><i class="fas fa-head-side-mask"></i> Usar Tapabocas</p> -->
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        <!-- ========= SECTIONS ========================= -->
        <section id="country">
            <h2 class="subtitulo text-warning">Estadiscas por Pais</h2>

            <form id="estadistica">
                <div class="form-row d-flex justify-content-around">
                    <!-- FECHA DESDE -->
                    <div class="col-md-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                            </div>
                            <input type="date" name="desde" class="form-control" placeholder="Desde" id="fechaDesde" required> 
                        </div>
                    </div>
                    <!-- FECHA HASTA -->
                    <div class="col-md-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                            </div>
                            <input type="date" name="hasta" class="form-control" placeholder="Hasta" id="fechaHasta" required>
                        </div>
                    </div>
                    <!-- PAISES -->
                    <div class="col-md-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-globe"></i>
                                </div>
                            </div>
                            <select name="country" class="form-control" id="paises" required>
                                <option value="">Elige un Pais</option>
                            </select>
                        </div>
                    </div>
                    <!-- BOTONES -->
                    <div class="col-md-2">
                        <div class="input-group">
                            <button class="btn btn-outline-success btn-block" type="submit" id="ver1">
                                <i class="fas fa-eye"></i>
                                Ver
                            </button>
                            <button class="btn btn-outline-danger btn-block" type="reset" id="close1" hidden> 
                                <i class="fas fa-times-circle"></i>
                                 Cerrar
                             </button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- ============== GRAFICO ===================== -->
            
            <article>
                
                <div class="container" id="graficoEstadistica" hidden>
                    <canvas id="graf_estadistica" width="100%" height="35px"></canvas>
                </div>

            </article>
        </section>

        <section id="compare">
            <h2 class="subtitulo text-warning">Comparacion Entre dos Paises</h2>

            <form id="comparacion">
                <div class="form-row d-flex justify-content-around">
                   
                    <!-- PAIS 1 -->
                    <div class="col-md-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-globe"></i>
                                </div>
                            </div>
                            <select name="country1" class="form-control"  id="pais1">
                                <option value="">Elige un Pais</option>
                            </select>
                        </div>
                    </div>
                    <!-- PAIS 2 -->
                    <div class="col-md-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-globe"></i>
                                </div>
                            </div>
                            <select name="country2" class="form-control" id="pais2">
                                <option value="">Elige otro Pais</option>
                            </select>
                        </div>
                    </div>
                    <!-- BOTONES -->
                    <div class="col-md-3">
                        <div class="input-group">
                            <button class="btn btn-outline-success btn-block" type="button" id="ver2">
                                <i class="fas fa-eye"></i>
                                Ver
                            </button>
                            <button class="btn btn-outline-danger btn-block" type="button" id="close2" hidden> 
                                <i class="fas fa-times-circle"></i>
                                 Cerrar
                             </button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- ============== GRAFICO ===================== -->
            
            <article>
                
                <div class="container" id="graficoCompare" hidden>
                    <canvas id="graf_compare" width="100%" height="40px"></canvas>
                </div>
                
            </article>
        </section>
    </main>
    <!-- ==============  FOOTER    ==================== -->
    <footer>
        <br><br><br>
        <h2 class="text-center text-warning">Caito &copy; 2020</h2>
    </footer>
    <!-- ==============  SCRIPTS   ==================== -->
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/js/main_covid.js" type="module"></script>
    
</body>
</html>
